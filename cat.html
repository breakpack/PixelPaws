<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PixelPaws Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img id="cat-gif" src="catset_assets/catset_gifs/cat01_gifs/cat01_idle_8fps.gif" alt="Cat">

    <script src="cat.js"></script>

</html>
